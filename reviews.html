<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="reviews.css">
    <script src="https://kit.fontawesome.com/6654ff7620.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <h1 class="reviewsHeader">our reviews</h1>
        <div class="underline"></div>

        <section class="card">

            <article class="reference">
                <i class="fas fa-quote-left quotes"></i>
                <div class="imageContainer">
                    <img src=""alt="image" class="photo">
                </div>
            </article>

            <h3 class="name"></h3>
            <p class="job"></p>
            <p class="review"></p>

            <i class="fas fa-chevron-left arrow" id="arrow1"></i>
            <i class="fas fa-chevron-right arrow" id="arrow2"></i>

        </section>
    </main>

    <script src="./reviews.js"></script>

</body>

</html>
